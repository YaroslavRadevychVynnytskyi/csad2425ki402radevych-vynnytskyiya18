name: CI for Java and Arduino

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  java:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean compile -B

      - name: Run tests
        run: mvn test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: target/surefire-reports/

      - name: Package JAR
        run: mvn package

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v3
        with:
          name: built-app
          path: target/*.jar
  arduino:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Arduino
        uses: arduino/setup-arduino@v1
        with:
          version: '1.8.19'

      - name: Build Arduino Project
        run: |
          arduino-cli compile --fqbn arduino:avr:uno rock-paper-scissors-server.ino
